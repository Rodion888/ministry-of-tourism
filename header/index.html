<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>header component</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="max-content">
            <div class="header">
                <div class="center-items">
                    <img src="../assets/logo.svg" class="logo" />
                    <div class="menu-options center-items">
                        <div class="center-items">
                            <div class="ellipse"></div>
                            <div class="option-text active">Main Hall  الحجرة الرئيسية</div>
                        </div>
                        <div class="option-text">Main Stage  المسرح الرئيسي</div>
                        <div class="option-text">Networking Space صالة التجمع </div>
                        <div class="option-text">Investor’s Gallery معرض المستثمرين</div>
                    </div>
                </div>
                <div class="change-avatar-btn">
                    <div>Change avatar</div>
                    <div>تغيير الصورة الرمزية</div>
                </div>
            </div>
            <div class="page-content">
                <div class="center-items">
                    <div class="default-btn">
                        <img src="../assets/music.svg" class="btn-icon" />
                    </div>
                    <div class="default-btn">
                        <img src="../assets/sound.svg" class="btn-icon" />
                    </div>
                    <div class="default-btn">
                        <img src="../assets/visible.svg" class="btn-icon" />
                    </div>
                    <div class="default-btn">
                        <img src="../assets/chat.svg" class="btn-icon" />
                    </div>
                </div>

                <div class="center-items">
                    <div class="cloud-text">Hi!</div>
                    <div class="cloud-text">Amazing!</div>
                    <div class="cloud-text">Congratulation!</div>
                    <div class="cloud-text">Mabrook!</div>
                </div>

                <div class="voice-chat">
                    <div class="voice-chat-btn">
                        <img src="../assets/micro.svg" class="btn-icon" />
                    </div>
                    <div class="voice-chat-btn">
                        <img src="../assets/voice-chat-sound.svg" class="btn-icon" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
